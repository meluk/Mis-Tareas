  <body>
    <h1>
      SVG Racketball

    <input type="button" value="Inicio" onclick="drawGameSVG()">

      <rect x="1" y="1" width="298" height="298" fill="thistle" id="bpard" />

      <!-- Create the paddle. -->
      <rect x="150" y="290" width="150" height="10" fill="navy" id="paddle"
      />
    </svg>

        Puntos: <span id="puntos"></span>
        <p id="mensaje"></p>
